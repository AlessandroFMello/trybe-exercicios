<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>
  <form  class='container' action="" method="get">
    <fieldset>
      <!--NOME-->
      <div class="mb-3">
        <div class='lead'>
          <label class='form-label'for="full-name">Nome:</label>
          <input class='form-control' maxlength="40" type="text" name="full-name" id="full-name" required>
        </div>
      </div>
  
      <!--E-MAIL-->
      <div class="mb-3">
        <div class='lead'>
          <label class='form-label'for="e-mail">E-mail:</label>
          <input class='form-control' maxlength="50" type="text" name="e-mail" id="e-mail" required>
        </div>
      </div>
  
      <!--CPF-->
      <div class="mb-3">
        <div class='lead'>
          <label class='form-label'for="CPF">CPF:</label>
          <input class='form-control' maxlength="11" type="text" name="CPF" id="CPF" required>
        </div>
      </div>
  
        <!--ENDEREÇO-->
      <div class="mb-3">
        <div class='lead'>
          <label class='form-label'for="address">Endereço:</label>
          <input class='form-control' maxlength="200" type="text" name="address" id="address" required>
        </div>
      </div>
  
      <!--CIDADE-->
      <div class="mb-3">
        <div class='lead'>
          <label class='form-label'for="city">Cidade:</label>
          <input class='form-control' maxlength="28" type="text" name="city" id="city" required>
        </div>
      </div>
  
      <!--ESTADOS DO BRASIL-->
      <div class="mb-3">
        <div class='lead'>
          <label for="states-list">Estado:</label>
          <select class='form-select'name="states-list" id="states-list" required></select>
        </div>
      </div>
  
      <!--COMPLEMENTO-->
      <div class="mb-3">
        <p class="lead">Complemento</p>
  
        <div class='form-check'>
          <label class='form-check-label' for="other">Casa</label>
          <input class='form-check-input' type="radio" name="complemento" id="house">
        </div>
  
        <div class='form-check'>
          <label class='form-check-label' for="ap">Apartamento</label>
          <input class='form-check-input' type="radio" name="complemento" id="ap">
        </div>
  
        <div class='form-check'>
          <label class='form-check-label' for="other">Other</label>
          <input class='form-check-input' type="radio" name="complemento" id="other">
        </div>
      </div>
    </fieldset>

    <fieldset>
      <!--RRESUMO DO CURRICUMUL-->
      <div class='mb-3 lead'>
        <label class='form-label' for='abstract'>Resumo do Currícum:</label>
        <textarea class='form-control' maxlength='1000' name="Resumi" id="abstract" required></textarea>
      </div>

      <!--CARGO-->
      <div class='mb-3 lead'>
        <label class='form-label'for="job-role">Cargo:</label>
        <input class='form-control'maxlength='40' type="text" name="cargo" id="job-role" required>
      </div>

      <!--DESCRIÇÃO DO CARGO-->
      <div class='mb-3 lead'>
        <label class='form-label'for="job-description">Descrição do Cargo:</label>
        <input class='form-control'maxlength='500' type="text" name="cargo" id="job-description" required>
      </div>

      <!--DATA DE INICIO-->
      <div class='mb-3 lead'>
        <label class='form-label'for="start-date">Data de Início:</label>
        <input class='form-control date' type="date" name="data-de-inicio" id="start-date" required>
      </div>
    </fieldset>
    <!--ENVIAR FORMS-->
    <div class='mb-3 lead'>
      <label for="submit"></label>
      <button type="submit" id="submit" class="btn btn-success">Enviar</button>
    <!--APAGAR INFOS-->
      <label for="apagar"></label>
      <button class='btn btn-warning' type='reset' id='apagar'>Apagar</button>
    </div>
  </form>
  <script src="./scripts/script.js"></script>
</body>
</html>
